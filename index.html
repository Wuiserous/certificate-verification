<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Certificate Verification</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light only">
  <style>
    :root {
      --bg: #f8f9fa;
      --card: #ffffff;
      --shadow: 0 8px 32px rgba(10, 31, 68, 0.08);
      --radius: 12px;
      --primary: #0d6efd;
      --success: #198754;
      --danger: #dc3545;
      --muted: #6c757d;
      --border-color: #dee2e6;
      --transition: 300ms ease;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      color: #212529;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container {
      width: 100%;
      max-width: 520px;
      background-color: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      border: 1px solid var(--border-color);
    }
    .brand-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    .brand-logo {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      display: grid;
      place-items: center;
      background-color: #e7f1ff;
      color: var(--primary);
    }
    .brand-logo svg {
      width: 24px;
      height: 24px;
    }
    .brand-title {
      font-weight: 700;
      font-size: 1.1rem;
    }
    .brand-sub {
      color: var(--muted);
      font-size: 0.85rem;
    }
    .headline {
      font-family: 'Roboto Slab', serif;
      font-size: 1.75rem;
      margin: 0 0 8px 0;
    }
    .subhead {
      color: var(--muted);
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .input-row {
      display: flex;
      gap: 12px;
    }
    .input-field {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      outline: none;
      transition: box-shadow var(--transition), border-color var(--transition);
    }
    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
    }
    .btn {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: background-color var(--transition);
    }
    .btn:hover, .btn:focus {
      background-color: #0b5ed7;
    }
    #resultPanel {
      margin-top: 28px;
      border-top: 1px solid var(--border-color);
      padding-top: 28px;
      opacity: 0;
      transform: scale(0.98);
      transition: opacity var(--transition), transform var(--transition);
    }
    #resultPanel.show {
      opacity: 1;
      transform: scale(1);
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 24px;
    }
    .status-badge.verified {
      background-color: rgba(25, 135, 84, 0.1);
      color: var(--success);
    }
    .status-badge.not-found {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--danger);
    }
    .status-badge svg {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }
    .details-grid {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 16px;
    }
    .details-label {
      color: var(--muted);
      font-weight: 500;
    }
    .details-value {
      font-weight: 700;
      color: #000;
    }
    .footnote {
        margin-top: 24px;
        font-size: 0.85rem;
        color: var(--muted);
        text-align: center;
    }

    /* --- MOBILE RESPONSIVE STYLES --- */
    @media (max-width: 600px) {
      body {
        padding: 16px;
        align-items: flex-start; /* Align to top on mobile */
      }
      .container {
        padding: 24px;
      }
      .headline {
        font-size: 1.5rem;
      }
      .subhead {
        font-size: 0.95rem;
      }
      .input-field, .btn {
        font-size: 0.95rem;
      }
      .details-grid {
        grid-template-columns: 1fr; /* Stack into a single column */
        gap: 12px;
      }
      .details-value {
        margin-top: -8px; /* Reduce space between label and value */
      }
    }

  </style>
</head>
<body>

  <main class="container">
    <header class="brand-header">
      <div class="brand-logo" aria-hidden="true">
        <svg fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"></path></svg>
      </div>
      <div>
        <div class="brand-title">Persevex CertiCheck</div>
        <div class="brand-sub">Official Certificate Verification</div>
      </div>
    </header>

    <h1 class="headline">Verify a Certificate</h1>
    <p class="subhead">Enter the unique certificate ID to instantly verify its authenticity against our official records.</p>

    <div class="input-row">
      <input id="certIdInput" class="input-field" type="text" placeholder="Enter Certificate ID..." aria-label="Certificate ID" />
      <button id="verifyBtn" class="btn">Verify</button>
    </div>

    <!-- Results will be displayed here -->
    <div id="resultPanel" hidden>
      <div id="statusBadge">
        <!-- Content generated by JS -->
      </div>
      <div class="details-grid">
        <div class="details-label">Student</div>
        <div id="studentName" class="details-value">—</div>

        <div class="details-label">Program / Domain</div>
        <div id="domainName" class="details-value">—</div>

        <div class="details-label">Date of Issue</div>
        <div id="issueDate" class="details-value">—</div>
      </div>
    </div>

    <p class="footnote">Verification data is sourced directly from our secure registry.</p>
  </main>

  <script>
    // --- Configuration ---
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbxqa4m-IpuY43y18oCM2MAyygwO0n9t3pqpjpH58NmuOdA-ylbRAfqmYDRIVnXwqh1o/exec";

    // --- DOM Elements ---
    const input = document.getElementById('certIdInput');
    const btn = document.getElementById('verifyBtn');
    const resultPanel = document.getElementById('resultPanel');
    const statusBadge = document.getElementById('statusBadge');
    const studentName = document.getElementById('studentName');
    const domainName = document.getElementById('domainName');
    const issueDate = document.getElementById('issueDate');

    // --- UI Update Functions ---
    function resetUI() {
        resultPanel.hidden = true;
        resultPanel.classList.remove('show');
        statusBadge.classList.remove('verified', 'not-found');
        studentName.textContent = '—';
        domainName.textContent = '—';
        issueDate.textContent = '—';
    }

    function showVerified(data) {
        statusBadge.className = 'status-badge verified';
        statusBadge.innerHTML = `
            <svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
            <span>VERIFIED</span>`;

        studentName.textContent = data.studentName || 'N/A';
        domainName.textContent = data.domain || 'N/A';
        issueDate.textContent = data.issueDate || 'N/A';

        resultPanel.hidden = false;
        setTimeout(() => resultPanel.classList.add('show'), 10); // Trigger animation
    }

    function showNotFound(id) {
        statusBadge.className = 'status-badge not-found';
        statusBadge.innerHTML = `
            <svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>
            <span>NOT FOUND</span>`;

        studentName.textContent = '—';
        domainName.textContent = '—';
        issueDate.textContent = `No record found for ID: ${id}`;

        resultPanel.hidden = false;
        setTimeout(() => resultPanel.classList.add('show'), 10);
    }

    function showError() {
        showNotFound("Request Failed");
        issueDate.textContent = `Could not connect to the verification service. Please try again later.`;
    }

    // --- Main Verification Logic ---
    async function verify(id) {
      if (!id) return;
      id = id.trim();

      resetUI();
      btn.textContent = 'Verifying...';
      btn.disabled = true;
      input.disabled = true;

      try {
        const form = new URLSearchParams();
        form.append('certId', id);

        const response = await fetch(ENDPOINT, {
          method: 'POST',
          body: form
        });

        if (!response.ok) throw new Error(`Network Error: ${response.statusText}`);

        const json = await response.json();

        if (json && json.status === 'verified' && json.data) {
          showVerified(json.data);
        } else {
          showNotFound(id);
        }
      } catch (error) {
        console.error("Verification failed:", error);
        showError();
      } finally {
        btn.textContent = 'Verify';
        btn.disabled = false;
        input.disabled = false;
      }
    }

    // --- Event Listeners ---
    btn.addEventListener('click', () => verify(input.value));
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        verify(input.value);
      }
    });

    // --- Initial Load ---
    (function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const certIdFromQuery = urlParams.get('id');
      if (certIdFromQuery) {
        input.value = certIdFromQuery;
        verify(certIdFromQuery);
      }
    })();
  </script>
</body>
</html>
