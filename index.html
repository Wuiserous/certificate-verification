<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Certificate Verification</title>
<style>
  body {
    background: #f2f5f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 1rem;
  }
  .container {
    background: white;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 450px;
    text-align: center;
    transition: all 0.3s ease;
  }
  h2 {
    margin-bottom: 1.5rem;
    color: #333;
    font-size: 1.8rem;
  }
  .progress-bar {
    width: 100%;
    background: #e0e0e0;
    border-radius: 10px;
    overflow: hidden;
    height: 14px;
    margin: 1rem 0;
  }
  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #007bff, #00c6ff);
    width: 0%;
    transition: width 0.3s ease;
  }
  .badge {
    display: inline-block;
    background: #28a745;
    color: white;
    padding: 0.4rem 1rem;
    border-radius: 20px;
    font-size: 1rem;
    margin-top: 1rem;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s ease;
  }
  .badge.show {
    opacity: 1;
    transform: translateY(0);
  }
  .details-container {
    margin-top: 1.5rem;
    text-align: left;
    border-top: 1px solid #eee;
    padding-top: 1rem;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s ease;
  }
  .details-container.show {
    opacity: 1;
    transform: translateY(0);
  }
  .details-container p {
    margin: 0.5rem 0;
    color: #555;
  }
  .details-container p strong {
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Certificate Verification</h2>
  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <div class="badge" id="badge">✅ Verified</div>
  <div class="details-container" id="detailsContainer"></div>
</div>

<script>
function getIdentifierFromURL() {
  const pathParts = window.location.pathname.split("/").filter(Boolean);
  return pathParts.length > 0 ? pathParts[pathParts.length - 1] : null;
}

function animateProgressRandomly(fillElem) {
  let progress = 0;
  const interval = setInterval(() => {
    if (progress < 80) {
      progress += Math.random() * 5;
      fillElem.style.width = progress + "%";
    }
  }, 300);
  return interval;
}

async function verifyCertificate(certId) {
  const fillElem = document.getElementById("progressFill");
  const badge = document.getElementById("badge");
  const detailsContainer = document.getElementById("detailsContainer");

  // Start random progress
  const interval = animateProgressRandomly(fillElem);

  try {
    const formData = new FormData();
    formData.append("certId", certId);

    const response = await fetch("https://script.google.com/macros/s/AKfycbxqa4m-IpuY43y18oCM2MAyygwO0n9t3pqpjpH58NmuOdA-ylbRAfqmYDRIVnXwqh1o/exec", {
      method: "POST",
      body: new URLSearchParams(formData)
    });

    const result = await response.json();

    clearInterval(interval);
    fillElem.style.width = "100%"; // instantly fill

    if (result.status === "verified") {
      setTimeout(() => {
        badge.classList.add("show");
        const data = result.data;
        detailsContainer.innerHTML = `
          <p><strong>Student Name:</strong> ${data.studentName}</p>
          <p><strong>Domain:</strong> ${data.domain}</p>
          <p><strong>Certificate Issued On:</strong> ${data.issueDate}</p>
        `;
        detailsContainer.classList.add("show");
      }, 400);
    } else {
      badge.textContent = "❌ Not Verified";
      badge.style.background = "#dc3545";
      badge.classList.add("show");
    }

  } catch (error) {
    clearInterval(interval);
    fillElem.style.width = "100%";
    badge.textContent = "⚠️ Error";
    badge.style.background = "#fd7e14";
    badge.classList.add("show");
    console.error("Error:", error);
  }
}

document.addEventListener("DOMContentLoaded", () => {
  const certIdFromURL = getIdentifierFromURL();
  if (certIdFromURL) {
    verifyCertificate(certIdFromURL);
  }
});
</script>
</body>
</html>
