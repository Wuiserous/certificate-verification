<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Certificate Verification</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light only">
  <style>
    :root {
      --bg: #f8f9fa;
      --card: #ffffff;
      --shadow: 0 8px 32px rgba(10, 31, 68, 0.08);
      --radius: 12px;
      --primary: #0d6efd;
      --success: #198754;
      --danger: #dc3545;
      --muted: #6c757d;
      --border-color: #dee2e6;
      --transition: 300ms ease-out;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { font-size: 16px; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      color: #212529;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 520px;
      background-color: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      border: 1px solid var(--border-color);
      opacity: 0;
      transform: scale(0.98);
      display: none; /* Hidden by default, shown by JS */
      transition: opacity var(--transition), transform var(--transition);
    }
    .container.show {
      opacity: 1;
      transform: scale(1);
    }
    .brand-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .brand-logo {
      width: 48px; height: 48px;
      border-radius: 8px;
      display: grid;
      place-items: center;
      background-color: #e7f1ff;
      color: var(--primary);
      flex-shrink: 0;
    }
    .brand-logo svg { width: 24px; height: 24px; }
    .brand-title { font-weight: 700; font-size: 1.1rem; }
    .brand-sub { color: var(--muted); font-size: 0.85rem; }
    #resultPanel {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity var(--transition), transform var(--transition);
      transition-delay: 100ms;
    }
    #resultPanel.show { opacity: 1; transform: translateY(0); }
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 1.5rem;
    }
    .status-badge.verified { background-color: rgba(25, 135, 84, 0.1); color: var(--success); }
    .status-badge.not-found { background-color: rgba(220, 53, 69, 0.1); color: var(--danger); }
    .status-badge svg { width: 24px; height: 24px; flex-shrink: 0; }
    .details-grid { display: flex; flex-direction: column; gap: 1.25rem; }
    .details-label { color: var(--muted); font-weight: 500; font-size: 0.9rem; }
    .details-value { font-weight: 700; color: #000; font-size: 1.1rem; }
    .footnote { margin-top: 1.5rem; font-size: 0.85rem; color: var(--muted); text-align: center; }

    /* --- Loading Overlay --- */
    #loadingOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(248, 249, 250, 0.9);
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 1;
        transition: opacity 400ms ease-out;
    }
    .loading-card {
        background: var(--card);
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        width: 90%;
        max-width: 400px;
        text-align: center;
    }
    #animationContainer {
        margin: 0 auto 1.5rem auto;
    }
    .grad-cap-anim {
        width: 64px;
        height: 64px;
        margin: 0 auto;
        animation: roll 8s linear infinite, breathe 2.5s ease-in-out infinite alternate;
    }
    @keyframes roll {
        from { transform: rotate(0deg) translateX(5px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(5px) rotate(-360deg); }
    }
    @keyframes breathe {
        from { transform: scale(0.95); }
        to { transform: scale(1.05); }
    }
    #loadingStatus {
        font-weight: 500;
        margin-bottom: 1.5rem;
        color: var(--muted);
    }
    .progress-bar {
        height: 8px;
        background-color: #e9ecef;
        border-radius: 4px;
        overflow: hidden;
    }
    .progress-bar-inner {
        height: 100%;
        width: 0%;
        background-color: var(--primary);
        transition: width 400ms ease;
    }

    /* --- Responsive Adjustments --- */
    @media (max-width: 576px) {
      body { padding: 0; }
      .container {
        border-radius: 0;
        box-shadow: none;
        border: none;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <main class="container">
    <header class="brand-header">
      <div class="brand-logo" aria-hidden="true">
        <svg fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"></path></svg>
      </div>
      <div>
        <div class="brand-title">Persevex CertiCheck</div>
        <div class="brand-sub">Official Certificate Verification</div>
      </div>
    </header>

    <div id="resultPanel">
      <div id="statusBadge"></div>
      <div class="details-grid">
        <div>
          <div class="details-label">Student</div>
          <div id="studentName" class="details-value">—</div>
        </div>
        <div>
          <div class="details-label">Program / Domain</div>
          <div id="domainName" class="details-value">—</div>
        </div>
        <div>
          <div class="details-label">Date of Issue</div>
          <div id="issueDate" class="details-value">—</div>
        </div>
      </div>
    </div>

    <p class="footnote">Verification data is sourced directly from our secure registry.</p>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="loading-card">
      <div id="animationContainer">
        <svg class="grad-cap-anim" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 10v6M2 10l10-5 10 5-10 5-10-5z" stroke="#0d6efd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6 12v5c0 1.66 4.48 3 10 3s6-1.34 6-3v-5" stroke="#0d6efd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h2 id="loadingHeadline" class="headline" style="font-size: 1.5rem;">Verifying Certificate</h2>
      <p id="loadingStatus" class="subhead" style="margin-bottom: 1.5rem;">Initializing...</p>
      <div class="progress-bar">
        <div id="progressBarInner" class="progress-bar-inner"></div>
      </div>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbxqa4m-IpuY43y18oCM2MAyygwO0n9t3pqpjpH58NmuOdA-ylbRAfqmYDRIVnXwqh1o/exec";

    const mainContainer = document.querySelector('.container');
    const resultPanel = document.getElementById('resultPanel');
    const statusBadge = document.getElementById('statusBadge');
    const studentName = document.getElementById('studentName');
    const domainName = document.getElementById('domainName');
    const issueDate = document.getElementById('issueDate');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingStatus = document.getElementById('loadingStatus');
    const progressBarInner = document.getElementById('progressBarInner');
    const loadingHeadline = document.getElementById('loadingHeadline');

    function updateProgress(percent, message) {
        progressBarInner.style.width = `${percent}%`;
        loadingStatus.textContent = message;
    }

    function hideLoadingAndShowResults() {
        loadingOverlay.style.opacity = '0';
        setTimeout(() => {
            loadingOverlay.style.display = 'none';
            mainContainer.style.display = 'block';
            setTimeout(() => mainContainer.classList.add('show'), 10);
        }, 300);
    }

    function showVerified(data) {
        statusBadge.className = 'status-badge verified';
        statusBadge.innerHTML = `
            <svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
            <span>VERIFIED</span>`;

        studentName.textContent = data.studentName || 'N/A';
        domainName.textContent = data.domain || 'N/A';
        issueDate.textContent = data.issueDate || 'N/A';

        resultPanel.hidden = false;
        setTimeout(() => resultPanel.classList.add('show'), 10);
    }

    function showNotFound(title, message) {
        statusBadge.className = 'status-badge not-found';
        statusBadge.innerHTML = `
            <svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>
            <span>${title}</span>`;

        studentName.textContent = '—';
        domainName.textContent = '—';
        issueDate.textContent = message;

        resultPanel.hidden = false;
        setTimeout(() => resultPanel.classList.add('show'), 10);
    }

    async function verify(id) {
      if (!id) {
        showNotFound("INVALID LINK", "The verification link is missing a certificate ID.");
        hideLoadingAndShowResults();
        loadingHeadline.textContent = "Error";
        return;
      }

      id = id.trim();

      // Simulate progress stages for better UX
      setTimeout(() => updateProgress(25, 'Connecting to Secure Server...'), 200);
      setTimeout(() => updateProgress(50, 'Querying Official Registry...'), 700);

      try {
        const form = new URLSearchParams();
        form.append('certId', id);
        const response = await fetch(ENDPOINT, { method: 'POST', body: form });
        if (!response.ok) throw new Error(`Network Error: ${response.statusText}`);
        const json = await response.json();

        updateProgress(80, 'Finalizing...');

        setTimeout(() => {
          updateProgress(100, 'Done!');
          setTimeout(() => {
            hideLoadingAndShowResults();
            if (json && json.status === 'verified' && json.data) {
              showVerified(json.data);
            } else {
              showNotFound("NOT FOUND", "No valid record was found for this ID.");
            }
          }, 400);
        }, 800);

      } catch (error) {
        console.error("Verification failed:", error);
        updateProgress(100, 'Error!');
        setTimeout(() => {
            hideLoadingAndShowResults();
            showNotFound("REQUEST FAILED", "Could not connect to the verification service.");
        }, 500);
      }
    }

    (function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const certIdFromQuery = urlParams.get('id');
      verify(certIdFromQuery);
    })();
  </script>
</body>
</html>
